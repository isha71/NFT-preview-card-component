<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 75%, 73%);
    }
  </style>
</head>

<body>
  <div class="mainDiv">
    <img src="images/image-equilibrium.jpg" alt="equilibriumImage">
    <div class="secondDiv">
      <p class="heading">Equilibrium #3429</p>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="endDiv">
      <div class="eth">0.041 ETH</div>
      <div class="daysLeft">3 days left</div>


    </div>
    <hr>
    <div class="footer">
      <div>
        <img src="images/image-avatar.png" alt="JulesImage">
      </div>
      <div class="creation">
        <span style="color: hsl(215, 51%, 70%); font-size: 13px;">Creation of </span>
        <span style="color: hsl(0, 0%, 100%); font-size: 13px;">Jules Wyvern</span>
      </div>
    </div>




  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ishajain76/">Isha Jain</a>.
  </div>
</body>

</html>
